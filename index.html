            <div class="container-fluid" id="navbarText">

                    <li class="nav-item active">

                <span class="nav-item navbar-text">

                        <label class="btn btn-secondary">

                                <button type="submit" id="add-search">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                        </span>
                    </div>
                    <!-- End search bar -->

                    <!-- Start My Profile -->
                    <!-- <a href="#menu2" class="list-group-item d-inline-block collapsed" data-toggle="collapse" aria-expanded="false">

                    <div class="collapse" id="menu2" data-parent="#sidebar">

                    <a href="#menu3" class="list-group-item d-inline-block collapsed" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-history"></i>
                        <span class="d-none d-md-inline">History</span>
                    </a>
                    <div class="collapse" id="menu3" data-parent="#sidebar">

                        <div id="pastSearches">
                            <!-- JS Generated searches goes here -->
                        </div>
                    </div>

                </div>
            </div>

                <div class="page-header">
